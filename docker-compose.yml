version: '3.8'

services:
  scraper:
    build: 
      context: . 
      dockerfile: Dockerfile
    container_name: recipeme-scraper
    restart: unless-stopped
    environment:
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    # On expose le port 5000 UNIQUEMENT en local (127.0.0.1)
    # Ainsi, ton Rania existant (sur le serveur) peut appeler http://localhost:5000
    # Mais personne ne peut y accéder depuis Internet.
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - flavorsync-network
    # Limites de ressources pour protéger le serveur 4GB
    deploy:
      resources:
        limits:
          cpus: '1.50'  # On laisse du CPU pour le système et autres apps
          memory: 3G    # On laisse 1GB libre pour l'OS (sur 4GB totaux)
        reservations:
          memory: 512M  # Minimum garanti

networks:
  flavorsync-network:
    external: true
