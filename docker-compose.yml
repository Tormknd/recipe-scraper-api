version: '3.8'

services:
  scraper:
    build: 
      context: . # Build context is current directory (scraper repo)
      dockerfile: Dockerfile
    container_name: recipeme-scraper
    restart: always
    environment:
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    expose:
      - "5000"
    networks:
      - flavorsync-network

  webapp:
    # On server, this should point to /var/www/rania
    # For local dev, relative path is fine, but server config takes precedence
    build: ../rania 
    container_name: recipeme-webapp
    restart: always
    environment:
      - DATABASE_URL=file:./dev.db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SCRAPER_API_URL=http://recipeme-scraper:5000/process
      - HOSTNAME=0.0.0.0
    volumes:
      - ./prisma/dev.db:/app/prisma/dev.db
    ports:
      - "3001:3000" # Expose Webapp on port 3001 to be proxied by system Nginx
    networks:
      - flavorsync-network

networks:
  flavorsync-network:
    driver: bridge
