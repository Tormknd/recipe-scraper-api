version: '3.8'

services:
  scraper:
    build: 
      context: . 
      dockerfile: Dockerfile
    container_name: recipeme-scraper
    restart: always
    environment:
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    # On expose le port 5000 UNIQUEMENT en local (127.0.0.1)
    # Ainsi, ton Rania existant (sur le serveur) peut appeler http://localhost:5000
    # Mais personne ne peut y acc√©der depuis Internet.
    ports:
      - "127.0.0.1:5000:5000"
    networks:
      - flavorsync-network

networks:
  flavorsync-network:
    driver: bridge
